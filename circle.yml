dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install protobuf-compiler
    - sudo apt-get install libprotobuf-dev
    - script/ci/prepare.sh
    - script/ci/prepare_tests.sh
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

test:
  override:
    - script/ci/tests.sh
  post:
    - cp ./c_src/newrelic $CIRCLE_ARTIFACTS
